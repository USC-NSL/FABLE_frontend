<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="popupContent">
        <h2>Performance Metrics</h2>
        <div>Current Time: <span id="currentTime">-</span></div>
        <div>HTTP Response Code: <span id="statusCode">-</span></div>
        <!-- <div>DNS Response Code: <span id="dnsResponseCode">-</span></div> -->
        <div>Page Load Time: <span id="pageLoadTime">-</span></div>
        <div>TTFB: <span id="ttfb">-</span></div>
        <div>Network Layer Error Type: <span id="errorType">-</span></div>
        <div>Network Layer Error Desc: <span id="errorDescription">-</span></div>
        <h2>Soft 404 Redirects</h2>
        <ul id="soft404List">
            <!-- List of URLs potentially leading to soft 404s -->
        </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
